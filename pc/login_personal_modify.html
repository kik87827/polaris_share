<!DOCTYPE html><html lang="ko"><head>	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes" />	<meta http-equiv="content-type" content="text/html; charset=utf-8" />	<meta name="title" content="" />	<meta name="description" content="" />	<meta name="keywords" content="" />	<meta name="author" content="" />	<meta name="image" content="" />	<meta property="og:type" content="website">	<meta property="og:title" content="">	<meta property="og:description" content="">	<meta property="og:image" content="">	<meta property="og:url" content="">	<title></title>	<link rel="stylesheet" href="./common/css/default.css">	<link rel="canonical" href="">	<!--[if lt IE 9]>    <script src="./common/js/html5shiv.js"></script><![endif]--></head><body>	<!-- SKIP -->	<div id="SKIP"><a href="#container">본문바로가기</a></div>	<!-- //SKIP -->	<!-- WRAP -->	<div id="WRAP" style="height:100%;">		<!-- CONTAINER -->		<div id="CONTAINER" tabindex="0" style="height:100%;" class="LOGIN_CONTAINER">			<div id="LOGIN" style="background-image:url(./images/sub/nopost_bg.jpg);">				<div class="login__box">					<button type="button" class="login_close"><img src="./images/common/btn_close.svg" alt="팝업닫기"></button>					<div class="login__top">						<div class="login_logo"><img src="./images/common/logo.png" alt="로고"></div>						<h3 class="login_title">개인정보 수정</h3>					</div>					<div class="login__bot">						<div class="login_form login_form_sign">							<form action="">								<div class="login_row">									<label for="mb_id">이메일 <i class="id_icon id_icon_google"></i></label>									<div class="login_id">										<input type="text" name="mb_id" id="mb_id" class="int" placeholder="Email" value="test@gmail.com" disabled>										<button type="button" class="btn_form">변경</button>									</div>								</div>								<div class="login_row">									<label for="mb_password">비밀번호</label>									<input type="password" name="mb_password" id="mb_password" class="int" placeholder="Password">								</div>								<div class="login_row">									<label for="mb_password_re" class="blind">Confirm</label>									<input type="password" name="mb_password_re" id="mb_password_re" class="int" placeholder="Confirm">								</div>								<div class="login_row">									<label for="nickname">닉네임</label>									<input type="password" name="Nick name" id="nickname" class="int" placeholder="닉네임">								</div>								<div class="login_foot">									<div class="login_btn">										<input type="submit" name="signUpButton" id="signUpButton" class="int_btn" value="확인">										<a href="javascript:;" class="btn_login_link">회원 탈퇴</a>									</div>								</div>							</form>						</div>					</div>				</div>			</div><!-- //LOGIN -->		</div>		<!-- //CONTAINER -->	</div>	<!-- //WRAP -->	<script type="text/javascript" src="./common/js/jquery-3.2.1.min.js"></script></body></html>
