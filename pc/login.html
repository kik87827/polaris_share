<!DOCTYPE html><html lang="ko"><head>	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes" />	<meta http-equiv="content-type" content="text/html; charset=utf-8" />	<meta name="title" content="" />	<meta name="description" content="" />	<meta name="keywords" content="" />	<meta name="author" content="" />	<meta name="image" content="" />	<meta property="og:type" content="website">	<meta property="og:title" content="">	<meta property="og:description" content="">	<meta property="og:image" content="">	<meta property="og:url" content="">	<title></title>	<link rel="stylesheet" href="./common/css/default.css">	<link rel="canonical" href="">	<!--[if lt IE 9]>    <script src="./common/js/html5shiv.js"></script><![endif]--></head><body>	<!-- SKIP -->	<div id="SKIP"><a href="#container">본문바로가기</a></div>	<!-- //SKIP -->	<!-- WRAP -->	<div id="WRAP" style="height:100%;">		<!-- CONTAINER -->		<div id="CONTAINER" tabindex="0" style="height:100%;" class="LOGIN_CONTAINER">			<div id="LOGIN" style="background-image:url(./images/sub/nopost_bg.jpg);">				<div class="login__box">					<button type="button" class="login_close"><img src="./images/common/btn_close.svg" alt="팝업닫기"></button>					<div class="login__top">						<div class="login_logo"><img src="./images/common/logo.png" alt="로고"></div>						<a href="javascript:;" class="btn_office"><i></i> Sign in with Polaris Office</a>						<a href="javascript:;" class="btn_google"><i></i> Sign in with Google</a>					</div>					<div class="login_or"><span>OR</span></div>					<div class="login__bot">						<div class="login_tab">							<a href="javascript:;" data-index="0" class="on">SIGN-IN</a>							<a href="javascript:;" data-index="1">JOIN</a>						</div>						<div class="login_form login_form_sign">							<form action="">								<div class="login_row">									<label for="mb_id" class="blind">E Mail</label>									<input type="text" name="mb_id" id="mb_id" class="int" placeholder="Email">								</div>								<div class="login_row">									<label for="mb_password" class="blind">password</label>									<input type="password" name="mb_password" id="mb_password" class="int" placeholder="Password">								</div>								<div class="login_foot">									<div class="login_btn">										<input type="submit" name="signUpButton" id="signUpButton" class="int_btn" value="SIGN-IN">									</div>								</div>							</form>						</div>						<div class="login_form login_form_join" style="display:none;">							<form action="">								<div class="login_row">									<label for="mb_id" class="blind">E Mail</label>									<input type="text" name="mb_id" id="mb_id" class="int" placeholder="Email">								</div>								<div class="login_row">									<label for="mb_password" class="blind">password</label>									<input type="password" name="mb_password" id="mb_password" class="int" placeholder="Password">								</div>								<div class="login_row">									<label for="mb_password_re" class="blind">Confirm</label>									<input type="password" name="mb_password_re" id="mb_password_re" class="int" placeholder="Confirm">								</div>								<div class="login_foot">									<div class="login_row login_agree">										<input type="checkbox" id="agree" class="int_agree"><label for="agree"><span></span> <a href="이용약관.html">이용약관</a>과 <a href="개인정보보호.html">개인정보처리방침</a>에 동의합니다.</label>									</div>									<div class="login_btn">										<input type="submit" name="signUpButton" id="signUpButton" class="int_btn" value="JOIN">									</div>								</div>							</form>						</div>					</div>				</div>			</div><!-- //LOGIN -->		</div>		<!-- //CONTAINER -->	</div>	<!-- //WRAP -->	<script type="text/javascript" src="./common/js/jquery-3.2.1.min.js"></script>	<script type="text/javascript">		$(function() {			$('.login_tab a').on('click', function() {				$('.login_tab a').removeClass('on');				$(this).addClass('on');				var index = $(this).attr('data-index');				$('.login_form').hide();				$('.login_form').eq(index).show();				return false;			});		});	</script></body></html>
